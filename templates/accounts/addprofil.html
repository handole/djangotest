{% extends 'base.html' %}

{% block body %}
{% include 'header.html' %}
	{% block content %}
	<div class="container"><br><br>
      <h3>Isi Profil anda</h3>
        <form method="POST">
          <div class="row">
            <div class="col-md-2"><label for="id_fname">First Name</label></div>
            <div class="col-md-10"><input type="text" name="firstname" id="id_fname"></div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="id_lname">Last Name</label></div>
            <div class="col-md-10"><input type="text" name="lastname" id="id_lname"></div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="id_email">E-Mail</label></div>
            <div class="col-md-10"><input type="text" name="email" id="id_email"></div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="id_gender">Gender</label></div>
            <div class="col-md-10">
              <input type="radio" name="gender" id="id_gender" value="male"> Male
              <input type="radio" name="gender" id="id_gender" value="female"> Female
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="id_loc">Location</label></div>
            <div class="col-md-10"><input type="text" name="location" id="id_loc"></div>
          </div>
          <div class="row">
            <div class="col-md-2"><label for="id_bio">Bio</label></div>
            <div class="col-md-10"><textarea name="bio" id="id_bio" cols="30" rows="10"></textarea></div>
          </div>
          <div class="row">
              <input type="submit" name="submit" value="Submit" class="btn btn-default">
          </div>
        </form>
    </div>
    {% endblock content %}
{% include 'footer.html' %}
{% endblock body %}
